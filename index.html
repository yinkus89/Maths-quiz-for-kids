<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Quiz for Kids</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="timer">Time left: 60s</div>
    <h1>Math Quiz for Kids</h1>
    <label for="difficulty-select">Choose Difficulty:</label>
    <select id="difficulty-select">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <div id="quiz-container">
      <h2 id="quiz-question"></h2>
      <ul id="quiz-choices"></ul>
      <div id="quiz-result">
        <h2>Quiz Over!</h2>
        <p>Your score: <span id="score"></span></p>
      </div>
      <button id="start-quiz-btn">Start Quiz</button>
      <button id="restart-btn">Restart Quiz</button>
    </div>
    <audio id="correct-sound" src="sound/correct.mp3" preload="auto"></audio>
    <audio
      id="incorrect-sound"
      src="sound/incorrect.mp3"
      preload="auto"
    ></audio>
    <audio id="click-sound" src="/sound/click.mp3" preload="auto"></audio>

    <script src="main.js"></script>
    <script src="index.js"></script>
  </body>
</html>
